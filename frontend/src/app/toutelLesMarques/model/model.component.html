
<div class="container">
  <div class="text-center">
    <h2 class="display-5" id="carHeader">{{ "Model" | translate }}</h2>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div *ngIf="model">
        <p>{{ model.modelname }}</p>
        <p>{{ model.city }}</p>
        <p>{{ model.price | currency }}</p>
      <button class="btn btn-primary" (click)="modelCustomer(model.id)"><a>{{"Confirm" | translate}}</a></button>
      </div>
    <!-- </div>
    <div class="col-md-6"> -->
      <img [src]="convertBytesToImageUrl(model.image)" alt="Model Image" class="img-fluid">
    </div>
  </div>
</div>
