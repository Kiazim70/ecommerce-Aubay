<div class="container">
    <div class="row">
        <div class="col-md-6"> <!-- Div 1 -->
            <h2 class="display-5" id="buyHeader">{{ "buy" | translate }}</h2>
            <div class="row">
                <div class="col-md-4">
                    <p>{{ model.modelname }}</p>
                    <p>{{ model.city }}</p>
                    <p>{{ model.price | currency }}</p>
                    <img [src]="convertBytesToImageUrl(model.image)" alt="Model Image"> 
              
                </div>
            </div>
</div>
