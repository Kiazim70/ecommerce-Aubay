<p>model-customer</p>
<div class="container">
    <div class="text-center">
      <h2 class="display-5" id="carHeader">{{ "Model" | translate }}</h2>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div *ngIf="model">
          <p>{{ model.modelname }}</p>
          <p>{{ model.city }}</p>
          <p>{{ model.price | currency }}</p>
        </div>
          <img [src]="convertBytesToImageUrl(model.image)" alt="Model Image" class="img-fluid">
        </div>
        </div>
        </div>
        <div>
        <app-customer-form [modelId]="model.id"></app-customer-form>
      </div>
