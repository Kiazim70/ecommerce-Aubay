
<div class="container">
    <div class="container text-center">
        <h2 class="display-5" id="carHeader">{{"Car" | translate}}</h2>
    </div>
    <div class="row justify-content-center">


        <div class="col-md-6">
            <div *ngIf="car">
                <h2>{{ car.name }}</h2>
                <p>{{ car.description }}</p>
                <p>{{ car.price | currency }}</p>
                <button class="btn btn-primary" (click)="carCustomer(car.id)"><a>{{"Confirm" | translate}}</a></button>
            </div>
            <br>
            <div>         
               <app-message-modal></app-message-modal>
            </div>
       
        </div>
        <div class="col-md-6">
            <img [src]="convertBytesToImageUrl(car.image)" alt="Car Image"> 
        </div>
    </div>
</div>
