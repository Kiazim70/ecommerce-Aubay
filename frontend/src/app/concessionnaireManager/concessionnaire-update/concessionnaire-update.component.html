
<h3>Update Concessionnaire</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="updateConcessionnaire()" [formGroup]="concessionnaireForm">
    <mat-form-field>
      <input matInput formControlName="id" placeholder="Id" readonly>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="nameCompagny" placeholder="nameCompagny">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="nsiret" placeholder="nsiret">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="email" placeholder="Email">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="phone" placeholder="Phone">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="fax" placeholder="fax">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="address" placeholder="Address">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="zipcode" placeholder="Zipcode">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="country" placeholder="country">
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" type="submit">Update</button>
  </form>
</div>
